<div class="d-flex flex-column h-100">
  <header class="bg-body-tertiary container-fluid mb-5 wow fadeInBottomRight">
    <nav
      class="navbar navbar-expand-lg bg-body-tertiary justify-content-center justify-content-sm-center">
      <div
        class="container-fluid justify-content-between justify-content-sm-between mb-2 mb-sm-2 mb-lg-0">
        <a class="navbar-brand" routerLink="">
          <img src="assets/images/tea.png" alt="Logo" style="width: 35px">
        </a>
        <button class="navbar-toggler" type="button" (click)="isCollapsed = !isCollapsed" data-bs-toggle="collapse"
                data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
                aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarNavDropdown" [ngbCollapse]="isCollapsed">
          <ul class="navbar-nav text-center">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" routerLink="" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Главная</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/products" routerLinkActive="active">Каталог</a>
            </li>
          </ul>
          <form class="flex-column flex-sm-row d-flex" role="search">
            <input class="form-control mb-2 mb-sm-0 me-2" type="search" placeholder="Поиск чая"
                   aria-label="Search">
            <button class="btn btn-outline-primary px-4" type="button">Найти</button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <main class="container">

    <router-outlet></router-outlet>

  </main>

  <footer class="row bg-body-tertiary px-3 py-3 d-flex align-items-center">
    <p class="col-12 mb-0">Все права защищены</p>
  </footer>
</div>
